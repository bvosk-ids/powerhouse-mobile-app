        <style>
            /* Swipe 2 required styles */
            .swipe {
              overflow: hidden;
              visibility: hidden;
              position: relative;
            }
            .swipe-wrap {
              overflow: hidden;
              position: relative;
            }
            .swipe-wrap > div {
              float:left;
              width:100%;
              position: relative;
            }

            #mySwipe{
                position: absolute;
                left: 0;
                margin-top: -16px  !important;
            }
                        
            /* END required styles */
        </style>

        <div data-role="page">
            
            <div id="header" data-role="header" style="position: fixed; top: 0; width: 100%;z-index: 999;left: 0px;" ng-controller="HeaderController" ng-class="{'auto-sync-disabled': !autoSyncOnFlag}">
                <div class="ui-btn-left">
                    <a id="navigation-back-button" class="headerButton" data-role="button" data-icon="back" data-dismissible="true" navigation-menu back-button>Back</a>
                    <a id="navigation-settings-button" class="headerButton" data-role="button" data-icon="gear" data-dismissible="true" navigation-menu settings-button>Settings</a>
                </div>
                <h1 style="color: white;"><span section-placeholder="page-title"></span></h1>

                <div class="ui-btn-right" style="right: 0em;">
                    <a id="navigation-home-button" class="headerButton greenIcon" data-role="button" data-icon="home" data-dismissible="true" navigation-menu home-button>Home</a>
                </div>
            </div>
            <div id="header-scroll-helper" style="height: 42px;"></div>
           
            <div id="main-content" data-role="content" ng-view></div>

            <div id="footer-scroll-helper" style="height: 198px"></div>
            <div data-role="footer" style="position:fixed;bottom:0;width:100%;left: 0px;">
                <span section-placeholder="footer-content"></span>
            </div>



            <div data-role="popup" id="http-error-message-popup" data-history="false" data-overlay-theme="b" http-error-message>
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                <p>Uh-oh! Something went wrong while talking to the cloud. The problem has been reported, but for now please try again.</p>
            </div>
        </div>

            <div style="height: 30px;background-color: #000000;opacity: .8;position: absolute;bottom: 0;left: 0;width: 100%">
                <span style="position: absolute; bottom: 0;left: 0;color: blue;text-shadow: none; font-weight: bold; font-size: 1.2em;" onclick="$('#image-preview').hide()">Done</span>
